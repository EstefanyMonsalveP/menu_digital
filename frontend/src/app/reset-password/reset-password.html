<div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Restablecer contraseña</h3>

        <!-- Mensaje de éxito -->
        @if(successMessage()){
          <div class="alert alert-success text-center">
            {{ successMessage() }}
          </div>
        }

        <!-- Formulario -->
        @if(!successMessage()){
          <form (ngSubmit)="resetPassword()">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Nueva contraseña" required>
              <label for="password">Nueva contraseña</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
              <label for="confirmPassword">Confirmar contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Restablecer contraseña</button>
          </form>
        }

        <!-- Errores -->
        @if(errors().length > 0){
          <div class="alert alert-danger mt-3">
            @for(err of errors(); track err){
              <div>{{ err }}</div>
            }
          </div>
        }
      </div>
    </div>
