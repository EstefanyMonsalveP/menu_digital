<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Recuperar contraseña</h3>

    <!-- Mensaje de éxito -->
    @if(successMessage()){
      <div class="alert alert-success text-center">
        {{ successMessage() }}
      </div>
    }

    <!-- Formulario de correo -->
    @if(!successMessage()){
      <form (ngSubmit)="sendRecoveryEmail()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
          <label for="email">Correo electrónico</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar correo</button>
      </form>
    }

    <!-- Lista de errores -->
    @if(errors().length > 0){
      <div class="alert alert-danger mt-3">
        @for(err of errors(); track err){
          <div>{{ err }}</div>
        }
      </div>
    }
  </div>
</div>
