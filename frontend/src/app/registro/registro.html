<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    
    <!-- Imagen lateral -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light">
      <img src="https://olaclick.com/wp-content/uploads/2023/05/carta-digital-compressed.jpg"
           alt="Register Image" class="img-fluid" style="max-height: 80%;">
    </div>
    
    <!-- Formulario de registro -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <div class="w-75 mx-auto">
        <h2 class="mb-4 text-center">Registrarse</h2>

        <!-- Errores -->
         @if(errors().length > 0){
            <div class="alert alert-danger">
                @for(err of errors(); track err){
                    <div>{{ err }}</div>
                }
            </div>
        }

        <!-- Mensaje confirmacion de registro -->
        @if(successMessage()){
            <div class="alert alert-success">
                {{ successMessage() }}
            </div>
        }

        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre"
                   [(ngModel)]="name" name="name"
                   (input)="errors.set([])" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                   [(ngModel)]="email" name="email"
                   (input)="errors.set([])" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********"
                   [(ngModel)]="password" name="password"
                   (input)="errors.set([])" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="********"
                   [(ngModel)]="confirmPassword" name="confirmPassword"
                   (input)="errors.set([])" required>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <p>Ya tengo una cuenta <a href="/login">Iniciar sesion</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
