<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    
    <!-- Columna izquierda: imagen -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-light">
      <img src="https://olaclick.com/wp-content/uploads/2023/05/carta-digital-compressed.jpg" alt="Login Image" class="img-fluid" style="max-height: 80%;">
    </div>
    
    <!-- Columna derecha: formulario -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <div class="w-75 mx-auto">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                   [(ngModel)]="email" name="email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********"
                   [(ngModel)]="password" name="password" required>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-3">
            <p>¿Todavia no tienes una cuenta?<a href="/">Crear cuenta</a></p>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>

          <div class="text-center mt-2">
            <a href="/">Olvidé mi contraseña</a>
          </div>
          
        </form>
      </div>
    </div>

  </div>
</div>
